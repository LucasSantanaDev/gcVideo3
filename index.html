  <script>
    let imgLogo = document.getElementById('imgLog')
    let texto = document.getElementById('pLuis')
    let bt = document.getElementById('btLoja')
    let count = 0
   
function mudaImg() {
  count++;
  console.log(count);  

  switch (count) {
    case 0:
      texto.innerText = ""
      break;
    case 1:
      texto.innerText = "Contagem regressiva, você acabou de entrar numa jornada ... 3"
      break;

      case 2:
      texto.innerText = "você esta preparado? ... 2"
      break;

      case 3:
      texto.innerText = "↑↑↑ APRESENTAMOS ↑↑↑ ... 1"      
      break;
  
    default:
    texto.innerText = ""
      break;
  }

  if (count === 3) {
    imgLogo.src = "./imgs/MicrosoftTeams-image (17).png";
    imgLogo.style.width = "300px"; 
    count = -1
    texto.innerText = ""
    bt.style.display = "inline";
  } else {
    imgLogo.src = "./imgs/LOGO-GRANCOFFEE.png";
    imgLogo.style.width = "150px"; 
    bt.style.display = "none";
    
  }
}

function openModal(dlg) {
  const modal = document.getElementById(dlg);
  modal.showModal();
}


function closeModal(dlg) {
  const modal = document.getElementById(dlg);
  modal.close();  
}
