    <title>GC - Upload</title>

<body>
    <div class="container01" id="container01" >
        <header class="header">
          <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
            <div class="container-fluid">
              <a href="/index.html">
                <img
                  src="../imgs/LOGO-GRANCOFFEE.png"
                  alt="logoGC"
                  class="logoNav img-fluid"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="../index.html"
                      id="navItemHome"
                      >Home</a
                    >
                  </li>                  
                </ul>               
              </div>
            </div>     
          </nav>
        </header>
    </div>
    <div class="container04">
        <h4 id="title">Upload de Vídeos</h4>
       <div class="submitArea">
        
        <input type="text" id="txtNomeVideo" placeholder="Nome do Vídeo">
        <input type="url" id="txtUrlVideo" placeholder="URL do Vídeo">
        <input type="text" id="txtTagsVideo" placeholder="Tags do Vídeo" >        
        <select class="form-select" id="txtCategoria" aria-placeholder="Categoria">
          <option disabled selected value="">Categoria</option>
          <option >Cadastros</option>          
          <option >Informativo</option>          
          <option >Ordem de serviços</option>          
          <option >inserção de usuários</option>          
        </select>
        <button type="submit" id="btEnviar">Enviar</button>

         </div>
       </div> -->
